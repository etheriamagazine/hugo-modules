baseURL = 'https://example.org/'
title = 'Sky Theme'
defaultContentLanguage = "es"

removePathAccents = true
summaryLength = 3
enableEmoji = true

ignoreFiles = ['^banners/']

[outputs]
  home = ['html']
  page = ['html']
  rss = ['rss']
  section = ['html']
  taxonomy = ['html']
  term = ['html' ]

[taxonomies]
  category = "categories"
  author = "authors"
  destino = "destino"


[permalinks]
  [permalinks.page]
    posts = "/articulos/:slug"
    publicidad = "/publicidad/:slug"


  [permalinks.taxonomy]
    categories = "/categorias"
    authors = "/autoras"

  [permalinks.term]
    categories = "/:slug"
    authors = "/autoras/:slug"



[related]
  includeNewer = true
  threshold = 80
  toLower = true

  [[related.indices]]
    name = 'authors'
    weight = 2
  [[related.indices]]
    name = 'categories'
    weight = 1


[build]
  noJSConfigInAssets = true
  [build.buildStats]
    enable = true

  [[build.cachebusters]]
    source = "layouts/.*"
    target = "css"

  [[build.cachebusters]]
    source = "assets/js/.*"
    target = "css"

  [[build.cachebusters]]
    source = "layouts/categories/term.html"
    target = "categories"

  [[build.cachebusters]]
    source = "assets/notwatching/hugo_stats\\.json"
    target = "css"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = "github-ascii"
      wrapStandAloneImageWithinParagraph = false


[module]
  # imports
  [[module.imports]]
    path = 'github.com/etheriamagazine/hugo-modules/jslibs/preact-bundle'

  [[module.imports]]
    path = 'github.com/etheriamagazine/hugo-modules/jslibs/alpinejs'

  [[module.imports]]
    path = 'github.com/etheriamagazine/hugo-modules/jslibs/minisearch'

  [[module.imports]]
    path = 'github.com/etheriamagazine/hugo-modules/adroller'

  [[module.imports]]
    path = 'github.com/etheriamagazine/hugo-modules/imgproxy'

  [[module.imports]]
    path = "github.com/etheriamagazine/hugo-modules/seo-tools/basic-seo"

  [[module.imports]]
    path = "github.com/etheriamagazine/hugo-modules/seo-tools/plausible-analytics"

  [[module.imports]]
    path = "github.com/etheriamagazine/hugo-modules/seo-tools/json-ld"


