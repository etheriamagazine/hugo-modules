{{ $key := . }}

{{ $categories := site.Taxonomies.categories }}


<section class="mt-12">
  {{ with site.GetPage (printf "/categories/%s" ($key | urlize)) }}
    <h2 class="text-2xl">{{ .Title }}</h2>
    {{ .Description }}
  {{ else}}
    {{ $key }}
  {{ end }}

  <div class="grid grid-cols-3 gap-8">

  {{ range first 3 ($categories.Get $key) }}
    {{ .Render "summary" }}
  {{ end}}
  </div>
</section>
