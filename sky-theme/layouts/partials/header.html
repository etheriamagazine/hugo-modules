<div class="flex flex-col gap-0 bg-white text-primary-600">
  <div class="flex items-center justify-between md:justify-around">
    <a href="/">
      <svg
        viewBox="0 0 100 26.95"
        class="h-14 md:h-18 w-auto fill-current m-4 "
        xmlns="http://www.w3.org/2000/svg">
        <use xlink:href="#logo"></use>
      </svg>
    </a>
    <button title="Toggle mobile menu" class="md:hidden">
      <svg
        class="m-4 transition-colors duration-300 h-10 z-10 relative text-white"
        viewBox="0 0 48 36"
        fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M15 14.4297H33"
          stroke="currentColor"
          stroke-linecap="square"
          stroke-linejoin="round"
          style="transform-origin: 24px 14.4297px; transform: none;"
          transform-origin="24px 14.429699897766113px"></path>
        <path
          d="M15 18.4297H33"
          stroke="currentColor"
          stroke-linecap="square"
          stroke-linejoin="round"
          style="transform-origin: 24px 18.4297px; transform: none;"
          transform-origin="24px 18.42970085144043px"></path>
        <path
          d="M15 22.4297H33"
          stroke="currentColor"
          stroke-linecap="square"
          stroke-linejoin="round"
          style="transform-origin: 24px 22.4297px; transform: none;"
          transform-origin="24px 22.42970085144043px"></path>
        <rect
          x="0.5"
          y="0.929688"
          width="47"
          height="34"
          rx="17"
          stroke="currentColor"></rect>
      </svg>
    </button>
  </div>

  {{ $menu := .Site.Menus.main }}


  <nav class="flex justify-center">
    <ul class="flex flex-wrap items-center text-md">
      {{ range $menu }}

        <li
          {{ if .HasChildren }}
            x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open
            = false" :aria-expanded="open" class="p-2 lg:px-4 relative flex
            items-center space-x-1"
          {{ else }}
            class="p-2 lg:px-4"
          {{ end }}
          {{ if $.IsMenuCurrent .Menu . }}
            aria-current="page"
          {{ end }}
          >
          <a
            class="text-primary font-medium hover:text-slate-700"
            href="{{ .URL }}"
            >{{ .Name }}</a
          >
          {{ if .HasChildren }}
            <button class="shrink-0 p-1">
              <span class="sr-only">Mostrar submenu</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 transition-[rotate] duration-300"
                :class="{'rotate-180': open}"
                viewBox="0 0 20 20"
                fill="currentColor">
                <use href="#arrow-down" />
              </svg>
            </button>
            <ul
              class="origin-top-right absolute top-full left-1/2 -translate-x-1/2 min-w-[240px] bg-white border border-slate-200 p-2 rounded-lg shadow-xl"
              x-show.transition="open">
              {{ range .Children }}
                <li
                  {{ if $.IsMenuCurrent .Menu . }}
                    aria-current="page"
                  {{ end }}>
                  <a
                    class="text-primary hover:bg-slate-50 flex items-center p-2"
                    href="{{ .URL }}"
                    >{{ .Name }}</a
                  >
                </li>
              {{ end }}
            </ul>
          {{ end }}
        </li>
      {{ end }}
    </ul>
  </nav>

</div>
