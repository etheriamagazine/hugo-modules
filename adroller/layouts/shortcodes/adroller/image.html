{{ $images := $.Page.Resources.ByType "image" }}

{{ with and $images (index $images 0) }}

  <div class="anuncio-sidebar">
    <a href="https://www.getxo.eus/es/turismo" aria-label="{{ $.Title }}"
      ><img
        src="{{ .RelPermalink }}"
        width="{{ .Width }}"
        height="{{ .Height }}"
        alt="{{ $.Title }}"
    /></a>
  </div>
{{ else }}
  {{ .Content }}
{{ end }}
