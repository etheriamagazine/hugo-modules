<figure>
  <figcaption>hola</figcaption>
{{- $ctx := . }}
{{- $u := urls.Parse $ctx.src -}}
{{- $src := $u.String -}}
{{- if not $u.IsAbs -}}
    {{- with or (.Page.Resources.Get $u.Path) (resources.Get $u.Path) -}}
        {{- $src = .RelPermalink -}}
    {{- end -}}
{{- end -}}

{{ if site.Params.imageOptimize.responsive  }}
    {{- $srcset := partial "image-optimize/srcset" $src -}}
    <img />
    <img 
        src="{{$src}}"
        {{ if $srcset -}}
        srcset="
        {{ range $i, $v := $srcset -}}
          {{ $v }}{{- if ne (add $i 1) (len $srcset) -}},{{- end }}
        {{ end }}"
      {{ end -}}
    >
{{ end }}
</figure>
