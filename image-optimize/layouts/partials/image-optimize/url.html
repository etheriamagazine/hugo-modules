{{ $src := . }}
{{ $optimized := false }}

{{ with site.Params.imageOptimize }}
  {{ $optimized = and .enabled
    (partial "image-optimize/imgproxy/request-url" (dict
    "src" $src
    "process_options" (printf "rs:fit:%s" (string .defaultSize))
    "ext" .format))
  }}
{{ end }}

{{ return $optimized }}
